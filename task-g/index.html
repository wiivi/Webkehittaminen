<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!--
    Author: Wiivi Röning
    Date: 2025-10-25
  -->

  <header class="site-header">
    <h1>Registration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p>Fill out the registration form to sign up for our event. Please ensure all information is accurate before submitting.</p>
      </section>

      <!-- Registration form-->
      <section class="controls" aria-label="Registration form">
        <h2 class="controls-title">Register</h2>

        <form id="registrationForm" novalidate>
            <input type="hidden" id="timestamp" name="timestamp">

        <div class="form-row">
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" required placeholder="e.g., Wiivi Röning">
            <small class="error" id="error-name"></small>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., wiivi@example.com">
            <small class="error" id="error-email"></small>
          </div>

          <div class="form-row">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone" type="tel" required placeholder="+358 40 1234567">
            <small class="hint">Format: +358 followed by 7–10 digits</small>
            <small class="error" id="error-phone"></small>
          </div>

          <div class="form-row">
            <label for="birthDate">Birth date</label>
            <input id="birthDate" name="birthDate" type="date" required>
            <small class="error" id="error-birth"></small>
          </div>

          <div class="form-row">
            <label>
              <input id="terms" name="terms" type="checkbox" required>
              I accept the terms and conditions
            </label>
            <small class="error" id="error-terms"></small>
          </div>

          <div class="form-row">
            <button type="submit" class="btn">Register</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="registrations">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

</body>

</html>
