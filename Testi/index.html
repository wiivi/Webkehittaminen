<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajanvarauskalenteri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .calendar {
      width: 90%;
      max-width: 400px;
      background: rgb(249, 247, 247);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 20px;
    }

    .month {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .month button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    .month button:hover {
      color: #0077cc;
    }

    .month h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #444;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-top: 10px;
    }

    .weekdays div {
      font-weight: bold;
      padding: 5px 0;
      color: #555;
    }

    .days div {
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .days div:hover {
      background-color: #e0f2fe;
    }

    .today {
      background-color: #0077cc;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ajanvarauskalenteri</h1>
  <div class="calendar">
    <div class="month">
      <button id="prev">&#10094;</button>
      <h2 id="month-year"></h2>
      <button id="next">&#10095;</button>
    </div>
    <div class="weekdays">
      <div>Ma</div><div>Ti</div><div>Ke</div><div>To</div><div>Pe</div><div>La</div><div>Su</div>
    </div>
    <div class="days" id="days"></div>
  </div>

  <script>
    const monthYear = document.getElementById('month-year');
    const daysContainer = document.getElementById('days');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const firstWeekDay = (firstDay.getDay() + 6) % 7; // Ma=0, Su=6

      const monthNames = [
        "Tammikuu","Helmikuu","Maaliskuu","Huhtikuu","Toukokuu","Kesäkuu",
        "Heinäkuu","Elokuu","Syyskuu","Lokakuu","Marraskuu","Joulukuu"
      ];

      monthYear.textContent = `${monthNames[month]} ${year}`;

      daysContainer.innerHTML = "";

      for (let i = 0; i < firstWeekDay; i++) {
        daysContainer.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const isToday = 
          day === new Date().getDate() &&
          month === new Date().getMonth() &&
          year === new Date().getFullYear();
        daysContainer.innerHTML += `<div class="${isToday ? 'today' : ''}">${day}</div>`;
      }
    }

    prevBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    nextBtn.addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
  </script>
</body>
</html>
